<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Weather Forecast</title>

  <link rel="icon" type="image/png" sizes = "64x64" href="favicon.png">

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/feather-icons"></script>

  <link rel="stylesheet" href="style.css" />
</head>
<body class="min-h-screen text-slate-800 font-sans">
  <div class="max-w-4xl mx-auto p-4 md:p-8">

    <!-- Header -->
    <header class="mb-6 text-center">
      <h1 class="text-3xl md:text-4xl font-extrabold text-slate-800">Weather Forecast</h1>
      <p class="mt-1 text-sm text-slate-600">
        Forecasting made simple and friendly.
      </p>
    </header>

    <!-- Controls -->
    <section id="controls" class="mb-6 flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4">

      <!-- Search -->
      <div class="flex flex-1 gap-2">
        <input id="cityInput" type="text"
          placeholder="Search city (e.g., Bangalore)"
          class="flex-1 rounded-lg border border-slate-200 px-4 py-3 shadow focus:outline-none focus:ring-2 focus:ring-sky-300"
          aria-label="City name" />

        <button id="searchBtn"
          class="rounded-lg bg-sky-600 text-white px-6 py-3 font-medium shadow hover:bg-sky-700 focus:ring-2 focus:ring-sky-300">
          Search
        </button>
      </div>

      <!-- Location button -->
      <button id="locBtn"
        class="rounded-lg bg-purple-600 text-white px-6 py-3 font-medium shadow hover:bg-purple-700 focus:ring-2 focus:ring-purple-300">
        Use my location
      </button>

      <!-- Recents -->
      <div class="relative">
        <button id="recentBtn"
          class="rounded-lg bg-indigo-500 text-white px-4 py-2 text-sm font-medium shadow hover:bg-indigo-600 focus:ring-2 focus:ring-indigo-300">
          Recent ▼
        </button>
        <ul id="recentList" class="absolute right-0 mt-2 w-56 bg-white border rounded-xl shadow-lg hidden z-10">
        </ul>
      </div>
    </section>

    <!-- Messages -->
    <div id="message" class="mb-4 hidden"></div>

    <!-- Current weather -->
    <article id="currentCard" class="rounded-xl bg-white p-6 shadow-lg border border-slate-100">
      <h2 class="text-lg font-semibold text-slate-700 mb-4">
        <span id="cityName">Search for a city</span>
      </h2>

      <div class="flex justify-between items-center">
        <div id="weatherIcon" class="text-6xl text-yellow-400">☀️</div>
        <div class="text-center">
          <div id="currentTemp" class="text-3xl font-bold">-- °C</div>
          <button id="unitToggleBtn"
            class="mt-2 px-4 py-1 rounded-full border text-sm bg-slate-50 hover:bg-slate-100 transition">
            Show °F
          </button>
        </div>
        <div class="text-sm text-slate-600 text-right">
          <p>Humidity: <span id="humidity">-- %</span></p>
          <p>Wind: <span id="wind">-- m/s</span></p>
          <p>Feels like: <span id="feelsLike">--</span></p>
        </div>
      </div>

      <div id="tempAlert" class="mt-4 hidden rounded p-3 text-sm"></div>
    </article>

    <!-- Forecast -->
    <section id="forecastSection" class="mt-6">
      <h3 class="text-base font-semibold text-slate-700 mb-2">5-day Forecast</h3>
      <div id="forecastGrid" class="grid grid-cols-2 md:grid-cols-5 gap-3">
        <!-- forecast cards -->
      </div>
    </section>

  <script src="script.js" defer></script>
  <script>document.addEventListener("DOMContentLoaded", () => feather.replace());</script>
    
</body>
</html>
